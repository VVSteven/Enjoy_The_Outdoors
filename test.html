<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Accordion with Locations</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    <div class="container mt-5">
        <div class="accordion" id="locationsAccordion">
            <div class="card">
                <div class="card-header" id="toggle-locations">
                    <h5 class="mb-0">
                        <input type="checkbox" data-toggle="collapse" data-target="#locationsCollapse" aria-expanded="true" aria-controls="locationsCollapse">
                        <label for="toggle-locations">Toggle Locations</label>
                    </h5>
                </div>

                <div id="locationsCollapse" class="collapse show" aria-labelledby="toggle-locations" data-parent="#locationsAccordion">
                    <div class="card-body">
                        <ul class="list-group" id="locations-list"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="test.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
