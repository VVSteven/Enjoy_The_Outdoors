<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link href="styles/index.css" rel="stylesheet" />
    <script src="scripts/nationalParkData.js"></script>
    <script src="scripts/parkTypeData.js"></script>
    <script src="scripts/locationData.js"></script>
    <script src="test.js"></script>
  </head>
  <body>
    <section class="flex-column" style="width: auto;">
      <div class="container my-5" id="informationDiv">
        <div class="p-5 bg-body-tertiary rounded-3" id="informationDivLocationId">
            <h1 class="text-body-emphasis">Location Information</h1>
            <dl class="row mt-4">
                <dt class="col-sm-2">Location Name:</dt>
                <dd class="col-sm-5">Abraham Lincoln Birthplace National Historical Park</dd>

                <dt class="col-sm-1">Address:</dt>
                <dd class="col-sm-4">2995 Lincoln Farm Road</dd>
            </dl>
            <dl class="row mt-4">
                <dt class="col-sm-1">City:</dt>
                <dd class="col-sm-2">Hodgenville</dd>

                <dt class="col-sm-1">State:</dt>
                <dd class="col-sm-2">Kentucky</dd>

                <dt class="col-sm-2">Zip Code:</dt>
                <dd class="col-sm-1">42748</dd>
            </dl>
            <dl class="row mt-4">
                <dt class="col-sm-1">Phone:</dt>
                <dd class="col-sm-2">(270) 358-3137</dd>

                <dt class="col-sm-1">Fax:</dt>
                <dd class="col-sm-2">(270) 358-3874</dd>
            </dl>
            <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed btn-outline-dark" data-bs-toggle="collapse" data-bs-target="#infoCollapse" aria-expanded="true">
              Additional Information
            </button>
            <div class="collapse hide" id="infoCollapse">
                <dl class="row mt-4">
                    <dt class="col-sm-3">Location ID:</dt>
                    <dd class="col-sm-9">ABLI</dd>

                    <dt class="col-sm-3">Location Type:</dt>
                    <dd class="col-sm-9">Point</dd>

                    <dt class="col-sm-3">Latitude:</dt>
                    <dd class="col-sm-9">37.535671</dd>
    
                    <dt class="col-sm-3">Longitude:</dt>
                    <dd class="col-sm-9">-85.7340637</dd>
                </dl>
            </div>
        </div>
    </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
